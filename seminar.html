<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capstone</title>
  <style>
    /* Import Common Pixel font */
    @import url('https://fonts.cdnfonts.com/css/common-pixel');
    /* Globals */
    body,
    html {
      margin: 0;
      padding: 0;
      background: #d2ccd7;
      font-family: 'Common Pixel', sans-serif;
      font-weight: 700;
      overflow: hidden;
      
    }
    .loading-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #d2ccd7;
      font-family: 'Common Pixel', sans-serif;
      font-weight: 700;
      overflow: hidden;
    }

    .loading-text {
      color: rgb(116, 112, 112);
      text-transform: uppercase;
      font-size: 9vw;
      text-shadow: 0px 4px #FFE7EF;
    }
    h1 {
      margin: 0;
      font-family: 'Common Pixel', sans-serif;
      color: rgb(116, 112, 112);
      text-transform: uppercase;
      font-size: 9vw;
      text-shadow: 0px 4px #FFE7EF;
    }
    h2 {
      margin: 0;
      padding-top: 0px;
      font-family: 'Common Pixel', sans-serif;
      color: rgb(255, 255, 255);
      text-transform: uppercase;
      font-size: 4vw;
      text-shadow: 0px 4px #f2e0e6;
    }
    
    button {
      display: inline-block;
      padding: 15px;
      margin: 2px;
      font-size: 12px;
      font-weight: 700;
      font-family: 'Common Pixel', sans-serif;
      text-transform: uppercase;
      color: black;
      background: transparent;
      border-radius: 255px 15px 225px 15px/15px 235px 5px 275px;
      border: 5px solid white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    @media (min-width: 650px) {
      button {
        padding: 30px;
        margin: 16x;
        font-size: 14px;
      }
    }

    button:focus,
    button:hover {
      border-color: #AC8067;
      outline: 0;
    }

    /* App wrapper */
    .app {
      display: flex;
      height: 100vh;
      max-width: 100vh;
      margin: 0 auto;
      align-items: center;
      justify-content: space-around;
      flex-direction: column;
      background: radial-gradient(ellipse at center, #fffbfb 5%, #d2ccd7 47%);
    }

    /* SVG wrapper */
    .wrapper {
      position: relative;
      height: 400px;
      width: 300px;
    }

    /* Controls wrapper */
    .controls {
      position: absolute;
      bottom: 8%;
      left: 0;
      right: 0;
      padding: 0 20px;
      text-align: center;
    }

    @media (min-width: 650px) {
      .controls {
        padding: 0;
      }
    }
    .arm {
      fill: none;
      stroke: #000;
      stroke-width: 2;
      z-index: -1;

    }

    .arm-typing-left,
    .arm-typing-right {
      stroke-dasharray: 10 5;
      animation: dash 0.3s linear infinite;
    }

    .arm {
      fill: none;
      stroke: #FFE8EA;
      stroke-width: 8;
    }

    @keyframes dash {
      to {
        stroke-dashoffset: 15;
      }
    }

    .computer {
      width: 82px;
      height: 55px;
    }



    .table {
      width: 530px;
      height: 160.1px;
    } 
    /* Sliders (visible when stressed) */
    .sliders {
      position: fixed;
      right: 0;
      top: 20%;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    @media (min-width: 650px) {
      .sliders {
        top: 34%;
      }
    }

    input[type=range] {
      background: #ebf6ff;
      border-radius: 20px;
      margin: 10px;
      -webkit-appearance: none;
    }

    input[type=range]:focus {
      outline: none;
    }

    input[type=range]::-webkit-slider-thumb {
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: #a0d9cb;
      cursor: pointer;
      -webkit-appearance: none;
    }

    /* Main character (body and eyes) */
    .character {
      position: relative;
    }

    .character__eye {
      transition: transform 0.3s ease;
      transform: translate(10px, 0px);
    }

    .character__body {
      fill: #FFF4F3;
      transition: transform 0.3s ease;
    }

    .character__eye.-eye-l-extra {
      transform: translate(34px, -10px);
    }

    .character.-sleeping .-eye-l-extra {
      visibility: hidden;
      transform: translate(18px, 12px);
    }

    .character.-sleeping .-eye-l {
      transform: translate(10px, 15px);
    }

    .character.-sleeping .-eye-r {
      transform: translate(18px, 12px);
    }

    .character.-passive .character__part-1 {
      transform: translate(8px, -5px);
    }

    .character.-passive .character__part-2 {
      transform: translate(0px, 3px);
    }

    .character.-passive .character__part-3 {
      transform: translate(0px, 3px);
    }

    .character.-passive .-eye-l {
      transform: translate(25px, -10px);
    }

    .character.-passive .-eye-r {
      transform: translate(-8px, -10px);
    }
    .character.-passive .character__shape {
        transform: translate(25px, -3px)
    }

    .character.-waiting .character__part-1 {
      transform: translate(4px, 0px);
    }

    .character.-waiting .character__part-2 {
      transform: translate(3px, 0px);
    }

    .character.-waiting .character__part-3 {
      transform: translate(2px, 2px);
    }


    .character.-waiting .-eye-l {
      transform: translate(10px, -10px);
    }

    .character.-waiting .character__eye-r {
      visibility: hidden;
      transform: translate(72px, -10px);
    }

    .character.-waiting .-eye-l-extra {
      visibility: visible;
      transform: translate(70px, -10px);
    }

    .character.-thinking .character__part-1 {
      transform: translate(-9px, 5px);
    }

    .character.-thinking .character__part-2 {
      transform: translate(-5px, 2.5px);
    }


    .character.-thinking .-eye-l {
      transform: translate(5px, 10px);
    }

    .character.-thinking .-eye-l-extra {
      transform: translate(25px, -20px);
    }

    .character.-thinking .-eye-r {
      transform: translate(5px, 0px);
    }

    .character.-thinking .arm {
transform: translate(20px, 50px) rotate(-45deg);

}

.character.-thinking .character__shape {
        transform: translate(2px, 0px)
    }


    .character.-typing .-part-1 {
      transform: translate(-18px, 10px);
    }

    .character.-typing .-part-2 {
      transform: translate(-10px, 5px);
    }

    .character.-typing .-part-3 {
      transform: translate(-4px, 2px);
    }

    .character.-typing .-eye-l {
      transform: translate(40px, 21px);
    }

    .character.-typing .-eye-l-extra {
      visibility: visible;
      transform: translate(-3px, -15px);
    }

    .character.-typing .-eye-r {
      transform: translate(5px, 20px);
    }


    .character.-stressed .-part-1 {
      transform: translate(-17px, 20px);
    }

    .character.-stressed .-part-2 {
      transform: translate(-8px, 10px);
    }

    .character.-stressed .-part-3 {
      transform: translate(-2px, 4px);
    }

    .character.-stressed .-eye-l {
      transform: translate(2px, 41px);
    }

    .character.-stressed .-eye-l-extra {
      visibility: hidden;
      transform: translate(-3px, 40px);
    }

    .character.-stressed .-eye-r {
      transform: translate(-3px, 40px);
    }

    /* Laptop on table */
    .computer {
      position: absolute;
      width: 30%;
      top: 49%;
      left: 12%;
    }

    .computer__screen {
      fill: #D6E5E3;
    }

    .computer__keyboard {
      fill: #989899;
    }

    .character.-typing .computer__keyboard {
      animation: vibrate 0.6s linear infinite both;
    }

    .computer.-stressed {
      animation: vibrate-crazy 0.5s linear infinite both;
    }

    /* Table */
    .table {
      position: absolute;
      top: 58%;
      left: -60%;
      fill: #d2ccd7;
      width: 200%;
    }

    /* Various arm variants */
    .arm {
      position: absolute;
      top: 0;
      left: 0;
    }

    .arm path {
      fill: none;
      stroke: #d2ccd7;
      stroke-width: 12;
      stroke-linecap: round;
      stroke-miterlimit: 10;
    }

    .arm-typing-right {
      transform-origin: 200px 168px;
      transform: rotate(140deg);
    }

    .arm-typing-left {
      transform-origin: 190px 160px;
      transform: rotate(143deg);
    }

    .character.-thinking .arm {
      transform-origin: 100px 168px;
      animation: scratch-chin 10s ease 0s infinite normal; 
      
    }

    /* Animations */
    @-webkit-keyframes scratch-chin {
      0% {
        transform: rotate(-40deg);
      }
      5% {
        transform: rotate(-3deg);
      }
      40% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(-3deg);
      }
      60% {
        transform: rotate(0deg);
      }
      80% {
        transform: rotate(-40deg);
      }
      100% {
        transform: rotate(-40deg);
      }
    }

    @keyframes vibrate {
      0% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(-1deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }

    @keyframes vibrate-crazy {
      0% {
        transform: translate(0);
      }
      10% {
        transform: translate(-2px, -2px);
      }
      20% {
        transform: translate(2px, -2px);
      }
      30% {
        transform: translate(-2px, 2px);
      }
      40% {
        transform: translate(2px, 2px);
      }
      50% {
        transform: translate(-2px, -2px);
      }
      60% {
        transform: translate(2px, -2px);
      }
      70% {
        transform: translate(-2px, 2px);
      }
      80% {
        transform: translate(2px, 2px);
      }
      90% {
        transform: translate(-2px, -2px);
      }
      100% {
        transform: translate(0);
      }
      
    }
    
  </style>
</head>
<body>
  <div class="app">
    <h1>Capstone </h1>
    <h2>The Game! â˜† </h2>

    <div class="wrapper">
      <svg class="character" viewBox="0 0 150 150">
        
        <path class="arm" d="M120,80 Q70,160 40,160" />
        <g class="character__body">
          <circle class="character__part-1" cx="70" cy="50" r="30" />
          <circle class="character__part-2" cx="90" cy="65" r="30" />
          <circle class="character__part-3" cx="100" cy="90" r="30" />
          <circle class="character__part-4" cx="100" cy="120" r="30" />
          <circle class="character__part-5" cx="100" cy="140" r="30" />
          <path class="arm" d="M100,85 Q110,110 100,160" />
          <ellipse class="character__shape" cx="60" cy="30" rx="10" ry="4" fill="#ffffff" transform="rotate(30, 70, 70)" />


        
        </g>

        <g class="character__eye -eye-l-extra">
          <ellipse class="character__eye -eye-l" cx="2" cy="80" rx="3.5" ry="3.5" />
        </g>
        <g class="character__eye -eye-r">
          <ellipse class="character__eye" cx="40" cy="70" rx="3.5" ry="3.5" />
        </g> 
        <g className={computerClass} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 82 55">
            <polygon className="computer__keyboard" points="29,42.5 81,51.5 45,55.5 30,49.5 " fill="#989899" transform="translate(0, 97)"/>
            <path className="computer__keyboard" d="M80.3,55.5H45.7c-0.9,0-1.7-0.7-1.7-1.7v-0.7c0-0.9,0.7-1.7,1.7-1.7h34.7c0.9,0,1.7,0.7,1.7,1.7v0.7
              C82,54.8,81.2,55.5,80.3,55.5z" fill="#989899" transform="translate(0, 97)"/>
            <path className="computer__screen" d="M38.9,55.4l-27.3-6.3c-1.6-0.4-2.8-1.6-3.1-3.2l-8.4-41C-0.5,2.2,1.7-0.2,4.5,0l27.4,2.5
              c1.8,0.2,3.3,1.5,3.7,3.3l8.3,44.8C44.4,53.6,41.8,56.1,38.9,55.4z" fill="#707074" transform="translate(0, 100)"/>
      </svg>
    </div>

    <div id="root"></div>
    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.6/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.6/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script type="text/babel">
      // Left arm component
      const ArmLeft = ({ animation, armPath }) => (
        <svg className="arm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 145">
          { animation === 'typing' && <path className="arm-typing-left" d={armPath} /> }
          { animation === 'stressed' && <path className="arm-typing-left" d={armPath} /> }
          { animation === 'waiting' && <path d="M175.27,152.06s55.19,87.24-65.77,74.44" /> }
          { animation === 'thinking' && <path d="M175.93,152.78s-10.18,82-36.43,103.72" /> }
          { animation === 'passive' && <path d="M175.93,152.78s-10.18,82-36.43,103.72" /> }
        </svg>
      );
  
      // Right arm component
      const ArmRight = ({ animation, armPath }) => (
        <svg className="arm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 145">
          { animation === 'typing' && <path className="arm-typing-right" d={armPath} /> }
          { animation === 'stressed' && <path className="arm-typing-right" d={armPath} /> }
          { animation === 'waiting' && <path d="M207.26,171.26s45.19,85-75.76,72.24" /> }
          { animation === 'thinking' && <path className="arm-thinking-right" d="M207.48,172.34s-76,114.16-93-9.84" /> }
          { animation === 'passive' && <path d="M207.93,172c.57-.48,11.3,86.45-23.43,112.52" /> }
        </svg>
      );
  
      // Computer component
      const Computer = ({ animation }) => {
        const computerClass = `computer -${animation}`;
        return (
            <svg className={computerClass} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 82 55">
      <polygon className="computer__keyboard" points="29,42.5 81,51.5 45,55.5 30,49.5 "/>
      <path className="computer__keyboard" d="M80.3,55.5H45.7c-0.9,0-1.7-0.7-1.7-1.7v-0.7c0-0.9,0.7-1.7,1.7-1.7h34.7c0.9,0,1.7,0.7,1.7,1.7v0.7
        C82,54.8,81.2,55.5,80.3,55.5z"/>
      <path className="computer__screen" d="M38.9,55.4l-27.3-6.3c-1.6-0.4-2.8-1.6-3.1-3.2l-8.4-41C-0.5,2.2,1.7-0.2,4.5,0l27.4,2.5
        c1.8,0.2,3.3,1.5,3.7,3.3l8.3,44.8C44.4,53.6,41.8,56.1,38.9,55.4z"/>
    </svg>
        );
      };
  
      // Table component
      const Table = () => (
        <svg className="table" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 530 160.1">
          <polygon points="530,65.8 197.7,0 0,10.6 274.9,160.1 " />
        </svg>
      );
  
      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            animation: "sleeping",
            armPathL: "M 207 171",
            armPathR: "M 207 171",
            frequency: 3,
            amplitude: 0.1,
            xstart: 207,
            ystart: 171,
            length: 110,
            offset: 0,
            fps: 60,
          };
          this.createCurve = this.createCurve.bind(this);
          this.setAnimation = this.setAnimation.bind(this);
          this.setConfig = this.setConfig.bind(this);
          this.updateArms = this.updateArms.bind(this);
          this.loop = this.loop.bind(this);
          this.loopRef = null;
        }
  
        createCurve(x, offset, inverted = false) {
          const { frequency, ystart, xstart, amplitude } = this.state;
          const phase = inverted ? Math.sqrt(x * frequency) - offset : Math.sqrt(x * frequency) + offset;
          return ystart - Math.sin(phase) * (x - xstart) * amplitude;
        }
  
        updateArms() {
          const { ystart, xstart, length } = this.state;
          let x = xstart;
          let dataL = `M ${xstart} ${ystart}`;
          let dataR = `M ${xstart} ${ystart}`;
  
          while (x < xstart + length) {
            const newYL = this.createCurve(x, this.state.offset);
            const newYR = this.createCurve(x, this.state.offset, true);
            dataL = `${dataL} L ${x} ${newYL}`;
            dataR = `${dataR} L ${x} ${newYR}`;
            x += 1;
          }
          this.setState({
            armPathL: dataL,
            armPathR: dataR,
          });
        }
  
        loop() {
          const { offset, animation, fps } = this.state;
          if (animation !== "typing" && animation !== "stressed") {
            clearTimeout(this.loopRef);
            return;
          }
          this.setState({
            offset: offset + 0.3,
          });
          this.updateArms();
          this.loopRef = setTimeout(() => {
            requestAnimationFrame(this.loop);
          }, 1000 / fps);
        }
  
        setAnimation(newAnimation, speed) {
          this.setState({
            animation: newAnimation,
            fps: speed || 60,
          });
          if (newAnimation === "typing" || newAnimation === "stressed") {
            clearTimeout(this.loopRef);
            requestAnimationFrame(this.loop);
          }
        }
  
        setConfig(e) {
          const type = e.target.name;
          console.log(type);
          this.setState({
            [type]: e.target.value,
          });
        }
  
        
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
  
  </html>

    <div class="controls">
      <button onclick="togglePassive()">Normal</button>
      <button onclick="toggleWaiting()">Waiting</button>
      <button onclick="toggleThinking()">Thinking</button>
      <button onclick="toggleTyping()">Typing</button>
      <button onclick="toggleStressed()">Stressed</button>
    </div>
  <script>
    const character = document.querySelector('.character');
    const passiveButton = document.querySelector('.controls button:nth-child(2)');
    const waitingButton = document.querySelector('.controls button:nth-child(3)');
    const thinkingButton = document.querySelector('.controls button:nth-child(4)');
    const typingButton = document.querySelector('.controls button:nth-child(5)');
    const stressedButton = document.querySelector('.controls button:nth-child(6)');

    passiveButton.addEventListener('click', togglePassive);
    waitingButton.addEventListener('click', toggleWaiting);
    thinkingButton.addEventListener('click', toggleThinking);
    typingButton.addEventListener('click', toggleTyping);
    stressedButton.addEventListener('click', toggleStressed);


    function togglePassive() {
      character.classList.toggle('-passive');
    }

    function toggleWaiting() {
      character.classList.toggle('-waiting');
    }

    function toggleThinking() {
      character.classList.toggle('-thinking');
    }

    function toggleTyping() {
      character.classList.toggle('-typing');
    }

    function toggleStressed() {
      character.classList.toggle('-stressed');
    }
    
    </script>
</body>

</html>
